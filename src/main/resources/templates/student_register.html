<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>添加学员</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
	    <link href="/css/app.css" media="screen" rel="stylesheet"/>
    </head>
    <body style="background-color: #f5f5f1;">
        <div id="add-student">
            <p><i>*</i>如需预约课程或想要预约体验课程<br/>请先填写完整的学员信息</p>
            <form id="add-student-form">
                <div class="form-cell student-info">
                    <i class="delete"></i>
                    <div class="thumbnail boy active">
                        <i></i>
                        <span>Boy</span>
                    </div>
                    <span class="or">or</span>
                    <div class="thumbnail girl">
                        <i></i>
                        <span>Girl</span>
                    </div>
                    <input name="name" type="text" class="input" placeholder="请填写上课学员的姓名"/>
                    <input name="birth" type="date" class="input" placeholder="请选择上课学员的生日"/>
                </div>
                <div id="add-student-form-btn" class="form-cell">
                    <i></i>添加学员
                </div>
            </form>
            <input id="add-student-btn" class="bottom-btn-1" type="submit" value="确认"/>
        </div>
	    <script src="/js/jquery.min.js" type="text/javascript" ></script>
	    <script src="/js/flexible.js" type="text/javascript" ></script>
        <script src="/js/common_fns.js" type="text/javascript" ></script>
        <script src="/js/student_register.js" type="text/javascript" ></script>
        <script src="/js/layer_mobile/layer.js" type="text/javascript" ></script>
    </body>
</html>
